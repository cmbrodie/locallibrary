{% extends 'base_generic.html' %}

{% block content %}
{% if author_list %}
<h1>These are the authors</h1>
<ul>
    {% for author in author_list %}
    <li>
        <a href="{{author.get_absolute_url}}">{{author}}</a>

    </li>
    {% endfor %}
</ul>
{% else %}
<h1>There are no Authors</h1>

{% endif %}


{% endblock %}
